# ==============================================
# ARQUIVO DE CONFIGURAÇÃO - DIAGNÓSTICO DNS
# ==============================================

# --- OPÇÕES DO DIG ---
DEFAULT_DIG_OPTIONS="+norecurse +tries=1 +nocookie +cd +bufsize=1232 +nsid"
RECURSIVE_DIG_OPTIONS="+tries=1 +nocookie +cd +bufsize=1232 +nsid"

# --- ARQUIVOS E PREFIXOS ---
LOG_PREFIX="dnsdiag"
LOG_DIR="logs"
FILE_DOMAINS="domains_tests.csv"
FILE_GROUPS="dns_groups.csv"

# --- COMPORTAMENTO ---
TIMEOUT=4
VALIDATE_CONNECTIVITY="true"
SLEEP=0.01
VERBOSE="false"
ENABLE_JSON_REPORT="false"
ENABLE_CSV_REPORT="false"
ENABLE_LOG_TEXT="false"

# --- CONFIGURAÇÃO DE CONSISTÊNCIA ---
CONSISTENCY_CHECKS=3

# --- CRITÉRIOS DE DIVERGÊNCIA (TOLERÂNCIA) ---
# "true" = Qualquer alteração causa DIVERGÊNCIA (Rigoroso)
# "false" = Ignora alterações neste campo (Permissivo/Padrão)
STRICT_IP_CHECK="false"
STRICT_ORDER_CHECK="false"
STRICT_TTL_CHECK="true"

# --- CONFIGURAÇÕES DE PING ---
ENABLE_PING=true
PING_COUNT=3
PING_TIMEOUT=4

# --- TESTES ESPECIAIS ---
ENABLE_TCP_CHECK="true"
CHECK_BIND_VERSION="true"
ENABLE_DNSSEC_CHECK="true"
ENABLE_TRACE_CHECK="true"
ENABLE_AXFR_CHECK="true"
ENABLE_RECURSION_CHECK="true"
ENABLE_SOA_SERIAL_CHECK="true"
ONLY_TEST_ACTIVE_GROUPS="true"

# --- MODERN FEATURES ---
ENABLE_EDNS_CHECK="true"
ENABLE_COOKIE_CHECK="true"
ENABLE_QNAME_CHECK="true"
ENABLE_TLS_CHECK="true"
ENABLE_DOT_CHECK="true"
ENABLE_DOH_CHECK="true"
# --- CONFIGURAÇÕES ANALÍTICAS ---
LATENCY_WARNING_THRESHOLD=300
PING_PACKET_LOSS_LIMIT=10
COLOR_OUTPUT="true"

# --- CONTROLE DE INTERATIVIDADE ---
INTERACTIVE_MODE="true"
ENABLE_CHARTS="true"