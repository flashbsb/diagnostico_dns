# Configurações do Diagnóstico DNS
# ==============================================================================

# Opções padrão do DIG (Iterativo/Authoritative)
# +norecurse: Não pede recursão
# +time=1: Timeout curto por tentativa
# +tries=1: Apenas 1 tentativa (o script controla retries externamente)
DEFAULT_DIG_OPTIONS="+norecurse +time=1 +tries=1 +nocookie +cd +bufsize=512"

# Opções para testes Recursivos
RECURSIVE_DIG_OPTIONS="+time=1 +tries=1 +nocookie +cd +bufsize=512"

# Prefixo dos arquivos de log
LOG_PREFIX="dnsdiag"

# Validar porta 53 antes de tentar o dig? (true/false)
VALIDATE_CONNECTIVITY="true"

# Timeout global de conexão (segundos)
TIMEOUT="2"

# Gerar relatórios extras
GENERATE_JSON="false"
GENERATE_HTML="true"

# Verbose no terminal
VERBOSE="false"

# Número de tentativas em caso de falha no DIG
MAX_RETRIES="2"

# Versão IP (ipv4, ipv6, both)
IP_VERSION="ipv4"

# Tentar descobrir versão do BIND (pode ser bloqueado por firewall)
CHECK_BIND_VERSION="false"